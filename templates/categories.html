{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
                <h5 class="m-0"><i class="fas fa-plus-circle me-2"></i>Thêm Danh Mục</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('manage_categories') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tên danh mục</label>
                        <input type="text" name="name" class="form-control" placeholder="" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Loại</label>
                        <select name="type" class="form-select">
                            <option value="expense">Chi tiêu</option>
                            <option value="income">Thu nhập</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-1"></i> Lưu lại
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="m-0 font-weight-bold text-primary"><i class="fas fa-list me-2"></i>Danh sách Danh mục</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Tên danh mục</th>
                                <th>Loại</th>
                                <th class="text-end pe-4">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cat in categories %}
                            <tr>
                                <td class="ps-4 fw-bold">{{ cat.name }}</td>
                                <td>
                                    {% if cat.type == 'income' %}
                                        <span class="badge bg-success bg-opacity-10 text-success border border-success">Thu nhập</span>
                                    {% else %}
                                        <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary">Chi tiêu</span>
                                    {% endif %}
                                </td>
                                <td class="text-end pe-4">
                                    <a href="{{ url_for('delete_category', id=cat.id) }}" 
                                       class="btn btn-outline-danger btn-sm border-0"
                                       onclick="return confirm('Cảnh báo: Nếu xóa danh mục này, các giao dịch thuộc về nó cũng có thể bị mất hoặc lỗi. Bạn có chắc không?')" 
                                       title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
